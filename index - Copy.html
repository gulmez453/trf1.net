<!DOCTYPE html>
<html>
<title>TAB.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>

<div class="tab-container">
  <h3>Championship Points</h3>
 </div>

<div class="caption">
  <button class="tab-bar-item tab-button" onclick="openTab('Drivers')">Drivers</button>
  <button class="tab-bar-item tab-button" onclick="openTab('Teams')">Teams</button>
</div>

<div id="Drivers" class="tab-container stats">
  <h3>Drivers</h3>
  <p>Drivers is the capital stats of England.</p>
</div>


<div id="Teams" class="tab-container stats" style="display:none">
  <h3>Teams</h3>
  <p>Teams is the capital of Japan.</p>
</div>

<script>
function openTab(statsName) {
  var i;
  var x = document.getElementsByClassName("stats");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
    x[i].style.color
  }
  document.getElementById(statsName).style.display = "block";  
}
</script>

</body>
</html>
